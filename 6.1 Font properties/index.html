<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS rules
    </title>
    <style>
        body{
            background-color: cornflowerblue;
            color: white;
        }
        #color{
            color: coral;
        }
        #size{
            font-size: 2rem;
        }
        #weight{
            font-weight: 900;
        }
        #family{
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }
        #align{
            text-align: right;
        }

        html{
            font-size: 30px;
        }

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Important CSS properties</h1>
    <p id="color">Color</p>
    <p id="size">Font size</p>
    <p id="weight">Font weight</p>
    <p id="family">Font family</p>
    <p id="align">Text align</p>
</body>
</html>
